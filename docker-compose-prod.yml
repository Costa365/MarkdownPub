version: '3'
services:
  backend:
    build: ./backend
    ports:
        - "8000:8000"
    volumes:
      - ./backend:/backend
    environment:
      - MONGO_CONNECT=mongodb://mongodb:27017
      - VIRTUAL_HOST=mdpubapi.costa365.site
      - PORT: 8005
    depends_on:
      - mongodb
    networks:
      - app-net
  frontend:
    build: ./frontend
    ports:
        - "8005:8005"
    volumes:
      - ./frontend:/frontend
    environment:
      - VIRTUAL_HOST=mdpub.costa365.site
      - PORT=8005
      - BACKEND=http://127.0.0.1:8000
    depends_on:
      - backend
    networks:
      - nginx-proxy
      - app-net
  mongodb:
    image: "mongo:4.4.6"
    volumes:
      - ./data:/data/db
    ports:
     - "27017:27017"
    networks:
      - app-net
networks:
  nginx-proxy:
    external: true
  app-net:
    internal: true
